name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ•³ï¸ Ubuntu...
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’ Github actions...
        uses: actions/checkout@v3
      - name: ğŸŒˆ Deploy with ssh...
        uses: sebastianjnuwu/ssh-action-deploy@v1
        with:
          IP: ${{ secrets.IP }}
          USER: ${{ secrets.USER }}
          KEY: ${{ secrets.KEY }}
          FOLDER: "/home/ubuntu/.deploy"
          RUN: "cd Nutriva-password-recover && git pull"
